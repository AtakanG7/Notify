<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteCanvas - Collaborative Note-taking</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="app" class="ui container">
        <div id="toolbar" class="ui top fixed menu">
            <div class="item">
                <img src="{{ url_for('static', filename='images/logo.svg') }}" alt="NoteCanvas Logo" class="logo">
            </div>
            <div class="item gap-3">
                <button id="addNote" class="ui primary button mx-3"><i class="fas fa-plus"></i> Add Note</button>
                <button id="addImage" class="ui button"><i class="fas fa-image"></i> Add Image</button>
                <select id="fontSelector" class="ui dropdown mx-3">
                    <option value="Arial">Arial</option>
                    <option value="Helvetica">Helvetica</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Courier">Courier</option>
                </select>
                <input type="color" id="colorPicker" value="#ffffcc" class="ui input">
            </div>
            <div class="right menu">
                <div class="item">
                    <button id="exportPDF" class="ui button  mx-3"><i class="fas fa-file-pdf"></i> Export PDF</button>
                    <button id="shareBoard" class="ui button"><i class="fas fa-share-alt"></i> Share</button>
                    <button id="saveNotes" class="ui button  mx-3"><i class="fas fa-save"></i> Save</button>
                </div>
            </div>
        </div>
        <div id="noteContainer" class="ui segment"></div>
        <div id="zoomControls" class="ui vertical buttons">
            <button id="zoomIn" class="ui button"><i class="fas fa-search-plus"></i></button>
            <button id="zoomOut" class="ui button"><i class="fas fa-search-minus"></i></button>
            <button id="resetZoom" class="ui button"><i class="fas fa-compress-arrows-alt"></i></button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="{{ url_for('static', filename='js/noteManager.js') }}"></script>
    <script src="{{ url_for('static', filename='js/uiManager.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
